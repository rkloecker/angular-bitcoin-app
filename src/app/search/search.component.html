<div id="search-container">
  
  <div id="search" class="card card-body bg-light mb-2">
    <h4>Search for special CryptoCurr</h4>
    <form id="search-form">
      <div class="form-group">
        <input type="text" id="search-input" class="form-control mb-3" placeholder="Search Term...">
      </div>
      
      <h5 class="mt-2">Limit: </h5>
      <div class="form-group">
        <select name="limit" id="limit" class="form-control">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="25" selected>25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
      </div>
      <button type="submit" class="btn btn-dark btn-block mt-4">Show current Crypto Currency rates</button>
    </form>
  </div>
  <div id="results"></div>
</div>
