<div *ngIf="currencies$ | async as currencies$" class="row">
  <div *ngFor="let c of currencies$" class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
    <div class="card mb-2">
      <div class="card-body">
        <h5 class="card-title">{{c.name}}</h5>
        <span class="badge badge-info">Rank: {{c.rank}}</span>
        <hr>
        <span class="badge badge-secondary">Price USD: {{c.current_price | currency}}</span>
        <span class="badge badge-success">24h change: {{c.price_change_24h | currency}}</span>
        <span class="badge badge-warning">24h % change: {{c.price_change_percentage_24h | number : '1.1-2'}} %</span>
      </div>
    </div>
  </div>
</div>
