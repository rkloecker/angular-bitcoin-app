<div *ngIf="currencies$ | async as currencies$" class="row">
  <div *ngFor="let c of currencies$" class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
    <div class="card mb-2">
      <div class="card-body">
        <a class="nav-link" [routerLink]="['/curr-detail', c.id]">
          <h6 class="card-title">{{c.name}}</h6>
        </a>
        <span class="badge badge-success">Price USD: {{c.price_usd | currency}}</span>
      </div>
    </div>
  </div>
</div>
